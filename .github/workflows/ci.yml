name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 9 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: temurin
    - uses: coursier/cache-action@v6
    - run: sbt "+ exampleJVM/test" "+ exampleJS/test" "+ exampleNative/test" "+ exampleNative/nativeLink"
    - run: ./native/target/scala-2.13/scalaprops-cross-example-out
    - run: ./native/target/scala-2.13/scalaprops-cross-example-test-out
    - run: ./native/target/scala-3.1.2/scalaprops-cross-example-out
    - run: ./native/target/scala-3.1.2/scalaprops-cross-example-test-out
